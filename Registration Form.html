<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <span class="close" title="Close Modal">&times;<br /><y>Esc</y></span>
      <h4>Add members to Front-end development team</h4>

      <form action="https://formspree.io/f/meqdqrqo" method="POST">
        <label for="search" class="search-box">
          <i class="fa fa-search"></i>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Find members"
          />
        </label>

        <div class="items">
          <i class="bx bx-user"></i>
          <input
            type="checkbox"
            id="1"
            class="checkbox"
            name="Carollien Bloeme"
          /><label>Carollien Bloeme</label>
        </div>
        <div class="items">
          <i class="bx bx-user"></i>
          <input type="checkbox" id="2" class="checkbox" name="Sun Jun" /><label
            >Sun Jun</label
          >
        </div>

        <div class="items">
          <i class="bx bx-user"></i>
          <input
            type="checkbox"
            id="3"
            class="checkbox"
            name="Song Bao"
          /><label>Song Bao</label>
        </div>
        <div class="items">
          <i class="bx bx-user"></i>
          <input
            type="checkbox"
            id="4"
            class="checkbox"
            name="Olivia Arribas"
          /><label>Olivia Arribas</label>
        </div>
        <div class="items">
          <i class="bx bx-user"></i>
          <input
            type="checkbox"
            id="5"
            class="checkbox"
            name="Bonginkasi Mdladliana"
          /><label>Bonginkasi Mdladliana</label>
        </div>

        <div class="items">
          <i class="bx bx-user"></i>
          <input
            type="checkbox"
            id="6"
            class="checkbox"
            name="Arina Belomestnykh"
          /><label>Arina Belomestnykh</label>0
        </div>
        <div class="items">
          <i class="bx bx-user"></i>
          <input
            type="checkbox"
            id="7"
            class="checkbox"
            name="caroline-bloeme"
          /><label>Jacqueline Likoki</label>
        </div>
        <div class="button">
          <input type="button" value="Cancel" />
          <input type="submit" value="Save" />
        </div>
      </form>
    </div>
  </body>
</html>
